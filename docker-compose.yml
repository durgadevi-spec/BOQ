version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: boq-postgres-db-1
    environment:
      POSTGRES_USER: boq_admin
      POSTGRES_PASSWORD: boq_admin_pass
      POSTGRES_DB: boq
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U boq_admin -d boq"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
